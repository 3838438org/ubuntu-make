name: umake
version: '17.03+git'
summary: setup your development environment on ubuntu easily
description: |
  Ubuntu Make provides a set of functionality to setup,
  maintain and personalize your developer environment easily. It will handle
  all dependencies, even those which aren't in Ubuntu itself, and install
  latest versions of the desired and recommended tools.
  .
  For now, you can configure a complete android studio environment.


grade: stable
confinement: classic

apps:
  umake:
    command: bin/umake

parts:
  umake:
    source: ..
    plugin: python
    build-packages:
      - debhelper
      - dh-python
      - gettext
      - python3
      - python3-apt
      - python3-argcomplete
      - python3-bs4
      - python3-gi
      - python3-gnupg
      - python3-setuptools
      - python3-nose
      - python3-nose-cov
      - python3-nose-json
      - python3-pep8
      - python3-pexpect
      - python3-progressbar
      - python3-yaml
      - python3-requests
      - python3-xdg
      - dbus-x11
      - fakeroot
      - help2man
    stage-packages:
      - python3-apt
      - python3-argcomplete
      - python3-bs4
      - python3-gi
      - python3-gnupg
      - python3-progressbar
      - python3-yaml
      - python3-requests
      - python3-xdg
